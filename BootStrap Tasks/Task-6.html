<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>bsTask6</title>
    <style>
      #myform {
        margin: 10px 450px;
      }
      .form-control:invalid {
        border-color: red;
      }
      .form-control:invalid:focus {
        box-shadow: none;
      }
      .form-control:invalid ~ .invalid-feedback {
        display: block;
      }
      .form-control:invalid ~ .exclamation-mark {
        display: block;
      }
      .exclamation-mark {
        border: 1px solid red;
        border-radius: 50%;
        padding-left: 6px;
        padding-right: 6px;
        display: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: red;
        font-weight: bold;
        font-size: 0.5rem;
      }
      .form-group {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="myform">
      <form style="max-width: 100%">
        <div class="form-group mb-3">
          <label>Name</label>
          <input type="text" required class="form-control form-control-sm" />
          <div class="exclamation-mark">!</div>
          <div class="invalid-feedback">Name Required</div>
        </div>
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" required class="form-control form-control-sm" />
          <div class="exclamation-mark">!</div>
          <div class="invalid-feedback">email Required</div>
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            required
          />
          <div class="exclamation-mark">!</div>
          <div class="invalid-feedback">Password Required</div>
        </div>
        <div class="form-group mb-3">
          <label>Hobbies</label>
          <input type="number" class="form-control form-control-sm" required />
          <div class="exclamation-mark">!</div>
          <div class="invalid-feedback">Hobbies Required</div>
        </div>
        <div class="my-3">
          <button
            class="btn btn-danger py-1 text-center"
            style="padding: 0px 165px"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNl3w+q+od5F5egzQoIWz5KEKrLtrfV7WrKTQEUvF1kA85SwsyWfCEXTgJL82AP"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGlohbxj5DOI9eD6mc7HxxANIMpYDWkU8tiTlJ6ON5IweqS6cfMWVfP2xBg"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
