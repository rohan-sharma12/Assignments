<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="Vincent Maverick Durano"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password123"><br><br>

        <label for="rePassword">Re Password:</label>
        <input type="password" id="rePassword" name="rePassword" value="password123"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="22"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
