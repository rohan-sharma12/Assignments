<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .link-container {
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
            margin-top: 20px;
            background-color: #f5f5f5;
        }
        .link-container a {
            text-decoration: none;
            color: blue;
            margin-right: 10px;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <p>Click any of the following links</p>
        <a href="https://www.example.com" target="_blank">Opens in New</a> |
        <a href="https://www.example.com" target="_self">Opens in Self</a> |
        <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:someone@example.com">Send email</a>
    </div>
</body>
</html>
